<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Discord Mod</title>
    <script src="src/clout.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <div class="container">
            <div class="toppane" id="toppane">
                <h1 id = 'topText'>170 Jam 2 Collective 11</h1>
            </div>
            <div class="serverpane" id="serverpane">
                <h1>Servers</h1>
            </div>
            <div class="servernamepane" id="servernamepane">
                <h1 class = 'serverNameText'>Cool friend server</h1> <!-- May need to change it to id instead of class later if server names are different -->
            </div>
            <div class="channelpane" id="channelpane">
                <h1>Channels</h1>
            </div>
            <div class="userpane" id="userpane">
                <h1>User info</h1>
                <p>Clout: <span id="clout">0</span></p>
            </div>
            <div class="mainpane" id='mainpane'>
                <h1>Main</h1>
            </div>
            <div class="shoppane" id="shoppane">
                <h1>Shop Stuff</h1>
                <div>
                    <div  class="column col1">
                    Delete Message <br />
                    -20 clout <br />
                    +10 clout per deletion
                    </div>
                    <div  class="column col2">
                    <input type="checkbox" id="delswitch" onclick="this.disabled = true; visibility('deletebtn', 1)" /><label for="delswitch">Toggle</label>
                    </div>
                </div>
                <br />
                <div>
                    <div  class="column col1">
                    Disconnect Member <br />
                    -40 cloud <br />
                    +20 clout per disconnect
                    </div>
                    <div  class="column col2">
                        <input type="checkbox" id="disswitch" onclick="this.disabled = true; visibility('disconnectbtn', 1)" /><label for="disswitch">Toggle</label>
                    </div>
                </div>
                <br />
                <div>
                    <div  class="column col1">
                    Kick <br />
                    -80 clout <br />
                    +40 clout per kick
                    </div>
                    <div  class="column col2">
                        <input type="checkbox" id="kickswitch" onclick="this.disabled = true; visibility('kickbtn', 1)" /><label for="kickswitch">Toggle</label>
                    </div>
                </div>
                <br />
                <div>
                    <div  class="column col1">
                    Ban <br />
                    -160 clout <br />
                    +80 clout per ban
                    </div>
                    <div  class="column col2">
                        <input type="checkbox" id="switch4" onclick="this.disabled = true; visibility('banbtn', 1)" /><label for="switch4">Toggle</label>
                    </div>
                </div>
                <br />
                <button class="button">
                    Add Member <br />
                    - 20 cloud <br />
                </button>
                <br />
                <button class="button">
                    Add Music Bot <br />
                    -80 Clout <br />
                    + 5 cloud per second <br />
                </button>
                <br />
                <button class="button">
                    Add AutoMuter Bot <br />
                    -160 clout <br />
                </button>
            </div>
            <div class="bottompane" id="bottompane">
                <h1>Player Actions</h1>
                <button class="playerbutton" style="visibility: hidden;" onclick="deleteMessage()" id="deletebtn">Delete Message</button>
                <button class="playerbutton" style="visibility: hidden;" onclick="addclout('banbtn', 4)" id="disconnectbtn">Disconnect Person</button>
                <button class="playerbutton" style="visibility: hidden;" onclick="addclout('kickbtn', 2)" id="kickbtn">Kick Person</button>
                <button class="playerbutton" style="visibility: hidden;" onclick="addclout('banbtn', 4)" id="banbtn">Ban Person</button>

            </div>
        </div>
    </body>
    <link rel="stylesheet" href="style.css">
    <script src="src/TextGen.js"></script>
    <script src="src/Server.js"></script>
    <script src="src/main.js"></script>
    <script src="src/lists.js"></script>
</html>
